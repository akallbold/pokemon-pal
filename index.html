<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flatiron Pokemon Pal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <h1 class="ui header">Pokemon Pals</h1>
    <div id="pokemon-pal">
      <h3 id="name"></h3>
      <div>Level: <span id="level"></span></div>
      <ul>
        <li>Strength: <span id="strength"></span></li>
        <li>Love: <span id="love"></span></li>
      </ul>
      <button id="increase-love">Increase Love</button>
      <button id="train">Train</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
